have_fun: false

ignore_patterns:
  - "node_modules/**"
  - "dist/**"
  - "out/**"
  - "coverage/**"
  - "logs/**"
  - ".agents/**"
  - ".agent/**"
  - ".augment/**"
  - ".claude/**"
  - ".cline/**"
  - ".codebuddy/**"
  - ".commandcode/**"
  - ".continue/**"
  - ".crush/**"
  - ".factory/**"
  - ".junie/**"
  - ".kilocode/**"
  - ".kiro/**"
  - ".mcpjam/**"
  - ".mux/**"
  - ".neovate/**"
  - ".openhands/**"
  - ".pi/**"
  - ".qoder/**"
  - ".qwen/**"
  - ".roo/**"
  - ".trae/**"
  - ".windsurf/**"
  - ".zencoder/**"
  - "skills/**"
  - "skills-lock.json"

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 20
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: false

